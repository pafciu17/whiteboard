<!DOCTYPE html>
<html lang="en" ng-app="WhiteboardApp">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Whiteboard</title>

	<!-- External CSS -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/colorpicker.css" rel="stylesheet">

	<!-- Add custom CSS here -->
	<link href="css/custom.css" rel="stylesheet">

	<!-- External JS -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/angular.js"></script>
	<script src="js/paper.js"></script>
	<script src="js/bootstrap-colorpicker-module.js"></script>

	<!-- Socket IO -->
	<script src="http://151.236.222.145:38001/socket.io/socket.io.js"></script>

	<!-- JS functionality -->
	<script src="js/whiteboard.js" ></script>
	<script src="js/interface.js" ></script>
	<script src="js/app.js"></script>

</head>

<body>

<div id="wrapper">
	<nav class="navbar navbar-inverse" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="col-md-8 col-md-offset-2">
			<div class="navbar-header">
				<h1>Whiteboard</h1>
			</div>
			<div class="col-md-8 col-centered"></div>
		</div>
	</nav>



	<div id="page-wrapper">

		<div id="toolbox" ng-controller="Toolbox">
			<button colorpicker type="button" colorpicker-position="bottom" class="btn btn-default"
					ng-model="color">Color
				<span class="color-indicator" style="background-color: {{ color }}"> </span></button>
			<div class="btn-group">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Size <span>{{ lineSize }}</span></span> <span class="caret"></span></button>
					<ul class="dropdown-menu">
						<li ng-repeat="(sizeName, size) in lineSizes"><a href="#" ng-click="setSize(sizeName, size)">{{ sizeName }}</a></li>
				</ul>
			</div>
			<button type="button" class="btn btn-default" ng-class="eraserBtnCls" ng-click="setEraser()">Eraser</button>
			<button type="button" class="btn btn-default" ng-click="clearWhiteboard()">Clear</button>


		</div>

		<div class="row">
			<canvas id="board">

			</canvas>
		</div>

	</div>

</div><!-- /#wrapper -->

</body>
</html>
